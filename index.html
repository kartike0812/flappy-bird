<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Flappy Bird</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
  body {
    margin: 0;
    background: black;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
  }

  canvas {
    background: #70c5ce;
    border: 2px solid white;
    max-height: 100vh;
    max-width: 100vw;
  }
</style>
</head>

<body>

<canvas id="game"></canvas>

<script>
/* =====================
   CANVAS RESPONSIVE
===================== */
const canvas = document.getElementById("game");
const ctx = canvas.getContext("2d");

const GAME_WIDTH = 400;
const GAME_HEIGHT = 600;

function resizeCanvas() {
  const scale = Math.min(
    window.innerWidth / GAME_WIDTH,
    window.innerHeight / GAME_HEIGHT
  );
  canvas.width = GAME_WIDTH;
  canvas.height = GAME_HEIGHT;
  canvas.style.width = GAME_WIDTH * scale + "px";
  canvas.style.height = GAME_HEIGHT * scale + "px";
}

window.addEventListener("resize", resizeCanvas);
resizeCanvas();

/* =====================
   SOUNDS (Base64)
===================== */
const jumpSound = new Audio("data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
const scoreSound = new Audio("data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");
const hitSound   = new Audio("data:audio/wav;base64,UklGRjQAAABXQVZFZm10IBAAAAABAAEAESsAACJWAAACABAAZGF0YQAAAAA=");

/* =====================
   GAME STATE
===================== */
let gameState = "start"; // start | play | over
let score = 0;
let frame = 0;
let canJump = true;

/* =====================
   BIRD
===================== */
const bird = {
  x: 90,
  y: 250,
  r: 14,
  gravity: 0.35,
  lift: -7,
  vel: 0,

  draw() {
    ctx.fillStyle = "yellow";
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "white";
    ctx.beginPath();
    ctx.arc(this.x + 4, this.y - 4, 4, 0, Math.PI * 2);
    ctx.fill();

    ctx.fillStyle = "black";
    ctx.beginPath();
    ctx.arc(this.x + 5, this.y - 4, 2, 0, Math.PI * 2);
    ctx.fill();
  },

  update() {
    this.vel += this.gravity;
    this.y += this.vel;

    if (this.y + this.r > GAME_HEIGHT) {
      this.y = GAME_HEIGHT - this.r;
      hitSound.play();
      gameState = "over";
    }

    if (this.y - this.r < 0) {
      this.y = this.r;
      this.vel = 0;
    }
  },

  jump() {
    if (!canJump) return;
    this.vel = this.lift;
    jumpSound.play();
    canJump = false;
    setTimeout(() => canJump = true, 120);
  },

  reset() {
    this.y = 250;
    this.vel = 0;
  }
};

/* =====================
   PIPES
===================== */
const pipes = [];
const pipeW = 60;
const gap = 150;

function spawnPipe() {
  const top = Math.random() * 220 + 80;
  pipes.push({
    x: GAME_WIDTH,
    top,
    bottom: GAME_HEIGHT - top - gap,
    scored: false
  });
}

function updatePipes() {
  pipes.forEach(p => {
    p.x -= 2;

    if (
      bird.x + bird.r > p.x &&
      bird.x - bird.r < p.x + pipeW &&
      (bird.y - bird.r < p.top ||
       bird.y + bird.r > GAME_HEIGHT - p.bottom)
    ) {
      hitSound.play();
      gameState = "over";
    }

    if (!p.scored && p.x + pipeW < bird.x) {
      score++;
      scoreSound.play();
      p.scored = true;
    }
  });

  if (pipes.length && pipes[0].x + pipeW < 0) pipes.shift();
}

function drawPipes() {
  ctx.fillStyle = "green";
  pipes.forEach(p => {
    ctx.fillRect(p.x, 0, pipeW, p.top);
    ctx.fillRect(p.x, GAME_HEIGHT - p.bottom, pipeW, p.bottom);
  });
}

/* =====================
   UI
===================== */
function drawText(text, y, size = 24) {
  ctx.fillStyle = "white";
  ctx.font = `${size}px Poppins`;
  ctx.textAlign = "center";
  ctx.fillText(text, GAME_WIDTH / 2, y);
  ctx.textAlign = "left";
}

function drawScore() {
  ctx.font = "30px Poppins";
  ctx.fillStyle = "white";
  ctx.fillText(score, 20, 40);
}

function drawCredit() {
  ctx.font = "14px Poppins";
  ctx.fillStyle = "rgba(255,255,255,0.8)";
  ctx.textAlign = "right";
  ctx.fillText("Game by :- Kartikey", GAME_WIDTH - 10, GAME_HEIGHT - 10);
  ctx.textAlign = "left";
}

/* =====================
   GAME LOOP
===================== */
function loop() {
  ctx.clearRect(0, 0, GAME_WIDTH, GAME_HEIGHT);

  bird.draw();

  if (gameState === "start") {
    drawText("Flappy Bird", 260, 36);
    drawText("Tap / Space to Start", 310, 18);
  }

  if (gameState === "play") {
    bird.update();
    if (frame % 110 === 0) spawnPipe();
    drawPipes();
    updatePipes();
    drawScore();
    frame++;
  }

  if (gameState === "over") {
    drawPipes();
    drawScore();
    drawText("Game Over", 260, 36);
    drawText("Tap or Press Space", 310, 18);
  }

  drawCredit();
  requestAnimationFrame(loop);
}

/* =====================
   INPUT (FIXED)
===================== */
function handleInput() {
  if (gameState === "start") gameState = "play";
  else if (gameState === "play") bird.jump();
  else if (gameState === "over") restart();
}

document.addEventListener("keydown", e => {
  if (e.code === "Space") handleInput();
});

canvas.addEventListener("touchstart", e => {
  e.preventDefault();
  handleInput();
}, { passive: false });

canvas.addEventListener("mousedown", handleInput);

function restart() {
  pipes.length = 0;
  score = 0;
  frame = 0;
  bird.reset();
  gameState = "start";
}

/* =====================
   START
===================== */
loop();
</script>

</body>
</html>
